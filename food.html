<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Food | TrackLife</title>
    <link rel="stylesheet" href="style.css">
</head>
<body class="subpage-body">

    <a href="index.html" class="back-btn">‚Üê DASHBOARD</a>

    <main class="glass-green content-box">
        <h1>NUTRITION</h1>
        
        <div class="food-input-area">
            <input type="text" id="food-name" placeholder="Item Name (e.g. Steak)">
            <div class="split-inputs">
                <input type="number" id="food-cal" placeholder="Cals">
                <input type="number" id="food-prot" placeholder="Prot (g)">
            </div>
            <button onclick="addFood()" class="add-btn">ADD ENTRY</button>
        </div>

        <div id="food-list" class="scrollable-list">
            </div>

        <div class="totals-area">
            <div>Total Cals: <span id="total-cals">0</span></div>
            <div>Total Protein: <span id="total-prot">0</span>g</div>
        </div>
    </main>

    <script src="script.js"></script>
</body>
</html>
