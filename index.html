<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="TrackLife">
    <meta name="theme-color" content="#050505">
    <link rel="manifest" href="manifest.json">
    <title>TrackLife</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet" />
    
    <link rel="stylesheet" href="style.css?v=7">
</head>
<body class="page-enter">

    <!-- ===== SPLASH SCREEN ===== -->
    <div class="splash-screen" id="splash-screen">
        <div class="splash-logo">
            <div class="splash-icon">
                <svg width="48" height="48" viewBox="0 0 48 48" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <rect x="4" y="20" width="8" height="16" rx="2" fill="white"/>
                    <rect x="16" y="12" width="8" height="24" rx="2" fill="white" opacity="0.8"/>
                    <rect x="28" y="4" width="8" height="32" rx="2" fill="white" opacity="0.6"/>
                    <rect x="40" y="8" width="4" height="28" rx="2" fill="white" opacity="0.4"/>
                </svg>
            </div>
            <h1 class="splash-title">TrackLife</h1>
            <p class="splash-sub">Competitive Lifestyle Ranking</p>
        </div>
        <div class="splash-loader">
            <div class="splash-loader-bar"></div>
        </div>
    </div>

    <!-- ===== PAGE TRANSITION OVERLAY ===== -->
    <div class="page-transition-overlay" id="page-transition-overlay"></div>

    <div class="app-header">
        <div class="rank-info">
            <img id="rank-img" src="RANKS/BRONZEIMG.png" alt="Rank">
            <div class="rank-text">
                <h3 id="rank-name">BRONZE</h3>
                <span class="xp-label">Rank Progress</span>
            </div>
        </div>
        <div class="progress-container">
            <div class="progress-fill" id="progress-fill" style="--score: 0%"></div>
        </div>
    </div>

    <div class="page-wrapper">
        <div class="hero-content">
            <div class="hero-subtitle">Welcome to Your</div>
            <h1 class="hero-title">TrackLife<br />Platform</h1>
            <div class="hero-desc">
                Competitive lifestyle ranking system.
            </div>
            <button class="cta-button">Get Started</button>
        </div>

        <section class="content-section">
            <div class="cards-grid">
                
                <a href="gym./gym.html" class="feature-card nav-link">
                    <div class="icon-wrapper">
                        <iconify-icon icon="lucide:dumbbell" style="font-size: 24px; color: white"></iconify-icon>
                    </div>
                    <div class="card-title">GYM</div>
                </a>

                <a href="study./study.html" class="feature-card nav-link">
                    <div class="icon-wrapper">
                        <iconify-icon icon="lucide:graduation-cap" style="font-size: 24px; color: white"></iconify-icon>
                    </div>
                    <div class="card-title">STUDY</div>
                </a>

                <a href="Food./food.html" class="feature-card nav-link">
                    <div class="icon-wrapper">
                        <iconify-icon icon="lucide:utensils" style="font-size: 24px; color: white"></iconify-icon>
                    </div>
                    <div class="card-title">FOOD</div>
                </a>

            </div>
        </section>

        <footer class="footer">Â© 2026 TrackLife Inc</footer>
    </div>

    <script src="script.js"></script>
    <script src="https://code.iconify.design/iconify-icon/1.0.7/iconify-icon.min.js"></script>
    <script>
        // ===== SPLASH SCREEN =====
        const splash = document.getElementById('splash-screen');
        const hasSeenSplash = sessionStorage.getItem('tracklife_splash_shown');

        if (hasSeenSplash) {
            // Skip splash if already seen this session
            splash.style.display = 'none';
            document.body.classList.remove('page-enter');
        } else {
            sessionStorage.setItem('tracklife_splash_shown', 'true');
            // Hide splash after animation completes
            setTimeout(() => {
                splash.classList.add('splash-hide');
                setTimeout(() => {
                    splash.style.display = 'none';
                }, 600);
            }, 2200);
        }

        // ===== SMOOTH PAGE TRANSITIONS =====
        const overlay = document.getElementById('page-transition-overlay');

        // Fade in on page load (returning from sub-pages)
        window.addEventListener('pageshow', () => {
            document.body.classList.add('page-enter');
            setTimeout(() => document.body.classList.remove('page-enter'), 500);
        });

        // Intercept all nav-link clicks for smooth exit
        document.querySelectorAll('.nav-link').forEach(link => {
            link.addEventListener('click', function(e) {
                e.preventDefault();
                const target = this.href;

                // Trigger the ripple on the card
                this.classList.add('card-clicked');

                // Fade out page
                overlay.classList.add('overlay-active');

                setTimeout(() => {
                    window.location.href = target;
                }, 420);
            });
        });

        // CTA button smooth scroll / pulse
        document.querySelector('.cta-button').addEventListener('click', function() {
            document.querySelector('.content-section').scrollIntoView({ behavior: 'smooth' });
        });
    </script>
</body>
</html>
