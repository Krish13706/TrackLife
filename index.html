<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="TrackLife">
    <meta name="theme-color" content="#080808">
    <link rel="manifest" href="manifest.json">
    <link rel="apple-touch-icon" href="RANKS/BRONZEIMG.png">
    <title>TrackLife</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet" />
    <script src="https://code.iconify.design/iconify-icon/1.0.7/iconify-icon.min.js"></script>
    <link rel="stylesheet" href="index.css">
</head>
<body>

    <!-- SPLASH -->
    <div class="splash-screen" id="splash-screen">
        <div class="splash-logo">
            <div class="splash-icon">
                <svg width="48" height="48" viewBox="0 0 48 48" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <rect x="4" y="20" width="8" height="16" rx="2" fill="white"/>
                    <rect x="16" y="12" width="8" height="24" rx="2" fill="white" opacity="0.8"/>
                    <rect x="28" y="4" width="8" height="32" rx="2" fill="white" opacity="0.6"/>
                    <rect x="40" y="8" width="4" height="28" rx="2" fill="white" opacity="0.4"/>
                </svg>
            </div>
            <h1 class="splash-title">TrackLife</h1>
            <p class="splash-sub">Competitive Lifestyle Ranking</p>
        </div>
        <div class="splash-loader">
            <div class="splash-loader-bar"></div>
        </div>
    </div>

    <!-- TRANSITION OVERLAY -->
    <div class="page-transition-overlay" id="page-transition-overlay"></div>

    <!-- RANK HEADER -->
    <div class="app-header">
        <div class="rank-info">
            <img id="rank-img" src="RANKS/BRONZEIMG.png" alt="Rank">
            <div class="rank-text">
                <h3 id="rank-name">BRONZE</h3>
                <span class="xp-label">Rank Progress</span>
            </div>
        </div>
        <div class="progress-container">
            <div class="progress-fill" id="progress-fill" style="--score: 0%"></div>
        </div>
    </div>

    <div class="page-wrapper">
        <div class="hero-content">
            <div class="hero-subtitle">Welcome to Your</div>
            <h1 class="hero-title">TrackLife<br/>Platform</h1>
            <div class="hero-desc">Competitive lifestyle ranking system.</div>
            <button class="cta-button" id="cta-btn">Get Started</button>
        </div>

        <section class="content-section">
            <div class="cards-grid">

                <!-- GYM — orange -->
                <a href="gym./gym.html" class="feature-card nav-link card-gym">
                    <div class="icon-wrapper icon-gym">
                        <iconify-icon icon="lucide:dumbbell" style="font-size:26px;"></iconify-icon>
                    </div>
                    <div class="card-title">GYM</div>
                    <div class="card-sub">Track your lifts</div>
                    <div class="card-glow glow-gym"></div>
                </a>

                <!-- STUDY — blue -->
                <a href="study./study.html" class="feature-card nav-link card-study">
                    <div class="icon-wrapper icon-study">
                        <iconify-icon icon="lucide:graduation-cap" style="font-size:26px;"></iconify-icon>
                    </div>
                    <div class="card-title">STUDY</div>
                    <div class="card-sub">Log your sessions</div>
                    <div class="card-glow glow-study"></div>
                </a>

                <!-- FOOD — green -->
                <a href="Food./food.html" class="feature-card nav-link card-food">
                    <div class="icon-wrapper icon-food">
                        <iconify-icon icon="lucide:utensils" style="font-size:26px;"></iconify-icon>
                    </div>
                    <div class="card-title">FOOD</div>
                    <div class="card-sub">Monitor nutrition</div>
                    <div class="card-glow glow-food"></div>
                </a>

            </div>
        </section>

        <footer class="footer">© 2026 TrackLife Inc</footer>
    </div>

    <script src="main.js"></script>
    <script>
        // SPLASH — localStorage so iOS PWA doesn't reset every launch
        const splash = document.getElementById('splash-screen');
        const lastSplash = parseInt(localStorage.getItem('tracklife_splash_ts') || '0');
        if (Date.now() - lastSplash < 30 * 60 * 1000) {
            splash.style.display = 'none';
        } else {
            localStorage.setItem('tracklife_splash_ts', Date.now().toString());
            setTimeout(() => {
                splash.classList.add('splash-hide');
                setTimeout(() => { splash.style.display = 'none'; }, 600);
            }, 2200);
        }

        // PAGE TRANSITIONS
        const overlay = document.getElementById('page-transition-overlay');
        window.addEventListener('pageshow', () => {
            document.body.classList.add('page-enter');
            setTimeout(() => document.body.classList.remove('page-enter'), 500);
        });
        document.querySelectorAll('.nav-link').forEach(link => {
            link.addEventListener('click', function(e) {
                e.preventDefault();
                const target = this.getAttribute('href');
                this.classList.add('card-clicked');
                overlay.classList.add('overlay-active');
                setTimeout(() => { window.location.href = target; }, 380);
            });
        });
        document.getElementById('cta-btn').addEventListener('click', () => {
            document.querySelector('.content-section').scrollIntoView({ behavior: 'smooth' });
        });
    </script>
</body>
</html>
