<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="TrackLife">
    <meta name="theme-color" content="#080808">
    <link rel="manifest" href="manifest.json">
    <link rel="apple-touch-icon" href="RANKS/BRONZEIMG.png">
    <title>TrackLife</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet" />
    <script src="https://code.iconify.design/iconify-icon/1.0.7/iconify-icon.min.js"></script>
    <link rel="stylesheet" href="index.css">
</head>
<body>

    <!-- =============================================
         VIDEO SPLASH SCREEN
         - muted + playsinline required for iOS autoplay
         - poster="Loading.mp4#t=0.001" forces first frame on iOS
         ============================================= -->
    <div class="splash-screen" id="splash-screen">
        <video
            id="splash-video"
            autoplay
            muted
            playsinline
            preload="auto"
            disablepictureinpicture
            style="width:100%;height:100%;object-fit:cover;display:block;"
        >
            <source src="Loading.mp4" type="video/mp4">
        </video>
    </div>

    <!-- TRANSITION OVERLAY -->
    <div class="page-transition-overlay" id="page-transition-overlay"></div>

    <!-- RANK HEADER -->
    <div class="app-header">
        <div class="rank-info">
            <img id="rank-img" src="RANKS/BRONZEIMG.png" alt="Rank">
            <div class="rank-text">
                <h3 id="rank-name">BRONZE</h3>
                <span class="xp-label">Rank Progress</span>
            </div>
        </div>
        <div class="progress-container">
            <div class="progress-fill" id="progress-fill" style="--score: 0%"></div>
        </div>
    </div>

    <div class="page-wrapper">
        <div class="hero-content">
            <div class="hero-subtitle">Welcome to Your</div>
            <h1 class="hero-title">TrackLife<br/>Platform</h1>
            <div class="hero-desc">Competitive lifestyle ranking system.</div>
            <button class="cta-button" id="cta-btn">Get Started</button>
        </div>

        <section class="content-section">
            <div class="cards-grid">

                <!-- GYM — orange -->
                <a href="gym./gym.html" class="feature-card nav-link card-gym">
                    <div class="icon-wrapper icon-gym">
                        <iconify-icon icon="lucide:dumbbell" style="font-size:26px;"></iconify-icon>
                    </div>
                    <div class="card-title">GYM</div>
                    <div class="card-sub">Track your lifts</div>
                    <div class="card-glow glow-gym"></div>
                </a>

                <!-- STUDY — blue -->
                <a href="study./study.html" class="feature-card nav-link card-study">
                    <div class="icon-wrapper icon-study">
                        <iconify-icon icon="lucide:graduation-cap" style="font-size:26px;"></iconify-icon>
                    </div>
                    <div class="card-title">STUDY</div>
                    <div class="card-sub">Log your sessions</div>
                    <div class="card-glow glow-study"></div>
                </a>

                <!-- FOOD — green -->
                <a href="Food./food.html" class="feature-card nav-link card-food">
                    <div class="icon-wrapper icon-food">
                        <iconify-icon icon="lucide:utensils" style="font-size:26px;"></iconify-icon>
                    </div>
                    <div class="card-title">FOOD</div>
                    <div class="card-sub">Monitor nutrition</div>
                    <div class="card-glow glow-food"></div>
                </a>

            </div>
        </section>

        <footer class="footer">© 2026 TrackLife Inc</footer>
    </div>

    <script src="main.js"></script>
    <script>
        // =============================================
        // VIDEO SPLASH
        // Uses localStorage (not sessionStorage) so it
        // survives iOS PWA relaunches correctly.
        // 30-min cooldown — shows once per session.
        // =============================================
        const splash      = document.getElementById('splash-screen');
        const video       = document.getElementById('splash-video');
        const SPLASH_KEY  = 'tracklife_splash_ts';
        const COOLDOWN    = 30 * 60 * 1000; // 30 minutes
        const lastSplash  = parseInt(localStorage.getItem(SPLASH_KEY) || '0');

        function hideSplash() {
            splash.classList.add('splash-hide');
            setTimeout(() => { splash.style.display = 'none'; }, 650);
        }

        if (Date.now() - lastSplash < COOLDOWN) {
            // Already shown recently — skip entirely
            splash.style.display = 'none';
        } else {
            // Mark timestamp and play video
            localStorage.setItem(SPLASH_KEY, Date.now().toString());

            // Dismiss when video finishes
            video.addEventListener('ended', hideSplash);

            // Safety fallback: if video stalls or takes > 8s, dismiss anyway
            const fallback = setTimeout(hideSplash, 8000);
            video.addEventListener('ended', () => clearTimeout(fallback));

            // iOS sometimes needs a manual play() call
            video.play().catch(() => {
                // If autoplay is blocked (e.g. low-power mode), skip splash
                hideSplash();
            });
        }

        // =============================================
        // PAGE TRANSITIONS
        // =============================================
        const overlay = document.getElementById('page-transition-overlay');

        // pageshow fires both on fresh load AND when restoring from bfcache
        // (i.e. pressing back from gym). event.persisted = true means bfcache.
        // In that case we must kill the video splash immediately — it would
        // otherwise re-cover the screen in black.
        window.addEventListener('pageshow', (event) => {
            if (event.persisted) {
                // Back-navigation from another page — force splash gone instantly
                video.pause();
                video.currentTime = 0;
                splash.style.display = 'none';
                splash.classList.remove('splash-hide');
                overlay.classList.remove('overlay-active');
            }
            document.body.classList.add('page-enter');
            setTimeout(() => document.body.classList.remove('page-enter'), 500);
        });

        document.querySelectorAll('.nav-link').forEach(link => {
            link.addEventListener('click', function(e) {
                e.preventDefault();
                const target = this.getAttribute('href');
                this.classList.add('card-clicked');
                overlay.classList.add('overlay-active');
                setTimeout(() => { window.location.href = target; }, 380);
            });
        });

        document.getElementById('cta-btn').addEventListener('click', () => {
            document.querySelector('.content-section').scrollIntoView({ behavior: 'smooth' });
        });
    </script>
</body>
</html>
